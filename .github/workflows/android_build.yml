name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. FIX für Aidl/Android Build Tools Fehler
      - name: Install Android Build Tools
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet and Buildozer
        run: pip install flet buildozer

      # 2. FIX für Cython Fehler (manuelle Installation)
      - name: Install Dependencies
        run: pip install cython kivy
        
     - name: Run Buildozer to build APK (Forced Installation)
        run: |
          # Erzwingt die Installation/Aktualisierung der benötigten Android Tools (SDK/NDK)
          buildozer android update
          buildozer android debug

      # 3. Generischer Pfad für den APK Upload
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommanderTracker-APK
          path: bin/*.apk