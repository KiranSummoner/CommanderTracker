name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX 1: Installiert die Android Build Tools f√ºr Aidl
      - name: Install Android Build Tools
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Flet and Buildozer
        run: pip install flet buildozer

      # FIX 2: Manuelle Installation von Cython und Kivy
      - name: Install Dependencies
        run: pip install cython kivy
        
      # FIX 3: Startet den Build
      - name: Run Buildozer to build APK (Forced Update)
        run: |
          buildozer android update
          buildozer android debug

      # FIX 4: Upload des generischen APK-Pfads
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommanderTracker-APK
          path: bin/*.apk